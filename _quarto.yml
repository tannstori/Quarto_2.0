# ========================================
# Minerva Website Configuration
# ========================================
# Main configuration file for the Quarto website.
# See README.md for detailed customization guide.

project:
  type: website
  output-dir: docs  # Generated site goes here (for GitHub Pages)

# Add these lines:
execute:
  freeze: auto  # Only re-render when source changes
  cache: true   # Cache code outputs

format:
  html:
    theme: 
      light: spacelab  # Base Quarto theme
    math: true  # Enable LaTeX math rendering
    css: minerva_essentials.css  # Essential CSS with footer styling
    include-after-body: 
      - navbar-handler.html  # Navbar behavior
      - footer.html  # Footer on all pages
      - collapse-handler.html  # Collapsible sections
    smooth-scroll: true  # Smooth scrolling to anchors
    
    # Table of Contents Configuration
    toc: true  # Enable TOC by default
    toc-location: right  # Show TOC on right sidebar
    toc-depth: 3  # Show up to ### headings
    toc-title: "Ã hesi sÃ­Ã°u"  # Faroese for "On this page"
    
    # Links & Code
    code-link: true  # Make code blocks linkable
    link-external-newwindow: true  # Open external links in new tab
    
    # Layout Grid (Desktop)
    grid:
      sidebar-width: 350px  # Left sidebar width (slimmer)
      body-width: 900px # Main content width
      margin-width: 250px  # Right TOC width

website:
  title: "Minerva"  # Site title in navbar
  site-url: "https://tannstori.github.io/Quarto_2.0"  # GitHub Pages URL
  search: true  # Enable site search
  # Top Navigation Bar
  navbar:
    collapse-below: lg  # Collapse to hamburger menu on tablets
    pinned: true  # Keep navbar at top when scrolling
    left:
      - icon: house-fill
        text: "Heim"
        href: index.qmd
      - text: "Um Okkum"
        href: about.qmd
  
  # Left Sidebar Navigation
  # Each year level has its own sidebar (sidebar-1g, sidebar-2g, etc.)
